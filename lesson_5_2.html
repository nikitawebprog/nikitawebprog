<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first {
            height: 100vh;
            background-color: cyan;
        }
        .second {
            height: 100vh;
            background-color: darkblue
        }
        .fixed {
            height: 100px;
            background-color: darkgreen;
            width: 100%;
            position: fixed;
            top: 0;
        }
        
    </style>
</head>
<body>
    <div class="first"></div>
    <div class="second"></div>
    <div class="fixed"></div>
</body>
</html>
